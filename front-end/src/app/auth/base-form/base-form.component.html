<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-5 w-auto" [src]="backEndUrl + '/public/app-logo.jpg'" alt="App Logo">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">{{ header }}</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <ng-content />
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <p class="mt-10 text-center text-sm text-gray-500">
      {{ redirectText }}
      <a [routerLink]="redirectLink" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">{{ redirectLinkText }}</a>
    </p>
  </div>
</div>
